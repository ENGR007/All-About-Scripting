<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>English Explorer Quiz</title>
<style>
  body {
    font-family: "Comic Sans MS", sans-serif;
    background: #f7f9fc;
    color: #333;
    margin: 0;
    padding: 0;
  }
  .container {
    width: 90%;
    max-width: 800px;
    margin: 30px auto;
    background: #fff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  h1 { text-align: center; color: #0077cc; }
  select, button, input[type="text"], textarea {
    padding: 6px; margin: 5px 0;
    border-radius: 6px; border: 1px solid #ccc;
    width: 100%;
  }
  button {
    background: #0077cc; color: white;
    border: none; padding: 10px 18px;
    border-radius: 6px; cursor: pointer;
    width: 100%;
  }
  button:hover { background: #005fa3; }
  .question { margin: 15px 0; }
  .result { text-align: center; font-weight: bold; margin-top: 20px; font-size: 18px; }
  .hidden { display: none; }
  #notesSection { margin-top: 25px; }
</style>
</head>
<body>
<div class="container">
  <h1>üåà English Explorer Quiz üåà</h1>

  <!-- Setup Section -->
  <div id="setup">
    <p><b>Enter Your Name:</b></p>
    <input type="text" id="userName" placeholder="Your name (e.g., Bella)" />

    <p><b>Select Topic:</b></p>
    <select id="topicSelect">
      <option value="">--Choose a Topic--</option>
      <option value="random">üé≤ Random Topic</option>
      <option value="grammar">Grammar</option>
      <option value="vocabulary">Vocabulary</option>
      <option value="spelling">Spelling</option>
      <option value="punctuation">Punctuation</option>
      <option value="comprehension">Comprehension</option>
      <option value="sentence">Sentence Construction</option>
      <option value="pronouns">Pronouns & Articles</option>
      <option value="adjectives">Adjectives & Adverbs</option>
      <option value="writing">Writing Skills</option>
      <option value="mixed">Mixed Review</option>
    </select>

    <p><b>Select Level:</b></p>
    <select id="levelSelect">
      <option value="">--Choose Level--</option>
      <option value="easy">Easy</option>
      <option value="average">Average</option>
      <option value="difficult">Difficult</option>
    </select>

    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <form id="quizForm" class="hidden"></form>
  <div class="result" id="result"></div>

  <!-- Notes Section -->
  <div id="notesSection" class="hidden">
    <h3>üìù Personal Notes</h3>
    <textarea id="userNotes" rows="4" placeholder="Write your notes or reflections here..."></textarea>
    <button onclick="saveNotes()">üíæ Save Notes</button>
    <p id="saveStatus" style="color:green;text-align:center;"></p>
  </div>
</div>

<script>
const topics = ["grammar","vocabulary","spelling","punctuation","comprehension","sentence","pronouns","adjectives","writing","mixed"];

const questions = {
  grammar: { easy:[{q:"She _____ to school every day.",opts:["go","goes","going"],ans:"goes"}],
             average:[{q:"They _____ playing football now.",opts:["is","are","was"],ans:"are"}],
             difficult:[{q:"If I _____ time, I would help you.",opts:["have","had","has"],ans:"had"}] },
  vocabulary:{ easy:[{q:"Opposite of ‚Äòbig‚Äô?",opts:["small","huge","tall"],ans:"small"}],
               average:[{q:"Synonym of fast?",opts:["quick","slow","lazy"],ans:"quick"}],
               difficult:[{q:"Antonym of generous?",opts:["selfish","kind","humble"],ans:"selfish"}]},
  spelling:{ easy:[{q:"Correct spelling:",opts:["beutiful","beautiful","beautifull"],ans:"beautiful"}],
             average:[{q:"Correct spelling:",opts:["environment","enviroment","environmant"],ans:"environment"}],
             difficult:[{q:"Correct spelling:",opts:["accommodation","accomodation","acommodation"],ans:"accommodation"}]},
  punctuation:{ easy:[{q:"Add the correct end mark: ‚ÄòWhat is your name__‚Äô",opts:[".","!","?"],ans:"?"}],
                average:[{q:"Which is correct:",opts:["Yes, I agree.","Yes I agree."],ans:"Yes, I agree."}],
                difficult:[{q:"Correct punctuation:",opts:["It's raining, isn't it?","Its raining isnt it"],ans:"It's raining, isn't it?"}]},
  comprehension:{ easy:[{q:"‚ÄòTom has a cat. It is black.‚Äô What color is the cat?",opts:["white","black","brown"],ans:"black"}],
                  average:[{q:"‚ÄòMary likes apples and bananas.‚Äô What does Mary like?",opts:["apples","apples and bananas","grapes"],ans:"apples and bananas"}],
                  difficult:[{q:"‚ÄòSam went to the market because he needed vegetables.‚Äô Why did Sam go?",opts:["to play","to buy vegetables","to sleep"],ans:"to buy vegetables"}]},
  sentence:{ easy:[{q:"Rearrange: ‚Äòis / sky / blue / the‚Äô",opts:["The sky is blue.","Sky blue the is."],ans:"The sky is blue."}],
             average:[{q:"Rearrange: ‚Äòplaying / the / are / children‚Äô",opts:["The children are playing.","Children are playing the."],ans:"The children are playing."}],
             difficult:[{q:"Rearrange: ‚Äòbook / reading / the / was / she‚Äô",opts:["She was reading the book.","She reading was book the."],ans:"She was reading the book."}]},
  pronouns:{ easy:[{q:"_____ is my mother.",opts:["She","Her","He"],ans:"She"}],
             average:[{q:"I gave the book to _____.",opts:["he","him","his"],ans:"him"}],
             difficult:[{q:"Everyone should bring _____ own lunch.",opts:["their","his or her","they"],ans:"his or her"}]},
  adjectives:{ easy:[{q:"The flower smells _____.",opts:["sweet","sweetly","sweetness"],ans:"sweet"}],
                average:[{q:"Choose adjective: ‚ÄòThe tall building‚Äô",opts:["tall","building","the"],ans:"tall"}],
                difficult:[{q:"The exam was _____ than I expected.",opts:["harder","more hard","hardest"],ans:"harder"}]},
  writing:{ easy:[{q:"Choose better sentence:",opts:["Me am happy.","I am happy."],ans:"I am happy."}],
            average:[{q:"Choose correct:",opts:["He has went to school.","He has gone to school."],ans:"He has gone to school."}],
            difficult:[{q:"Select better expression:",opts:["I look forward to see you.","I look forward to seeing you."],ans:"I look forward to seeing you."}]},
  mixed:{ easy:[{q:"Opposite of cold?",opts:["hot","warm","freezing"],ans:"hot"}],
          average:[{q:"She _____ breakfast every morning.",opts:["eat","eats","eating"],ans:"eats"}],
          difficult:[{q:"Which is correct?",opts:["Neither of them are here.","Neither of them is here."],ans:"Neither of them is here."}]}
};

function startQuiz() {
  let name = document.getElementById('userName').value.trim();
  if (!name) { alert("Please enter your name!"); return; }
  localStorage.setItem('english_name', name);

  let topic = document.getElementById('topicSelect').value;
  const level = document.getElementById('levelSelect').value;
  if (!topic || !level) { alert("Select topic and level!"); return; }

  if (topic === "random") {
    topic = topics[Math.floor(Math.random()*topics.length)];
    alert("üé≤ Random Topic Selected: " + topic);
  }

  document.getElementById('setup').classList.add('hidden');
  const form = document.getElementById('quizForm');
  form.classList.remove('hidden');
  form.innerHTML = `<h3>Hello, ${name}! üëã</h3><p><b>Topic:</b> ${topic} | <b>Level:</b> ${level}</p>`;

  const qset = questions[topic][level];
  qset.forEach((q,i)=>{
    const div = document.createElement('div');
    div.className = 'question';
    div.innerHTML = `<p>${i+1}. ${q.q}</p>` + q.opts.map(opt =>
      `<label><input type='radio' name='q${i}' value='${opt}'> ${opt}</label><br>`).join('');
    form.appendChild(div);
  });

  const btn = document.createElement('button');
  btn.type = 'button';
  btn.textContent = 'Submit Answers';
  btn.onclick = ()=>checkAnswers(qset, name);
  form.appendChild(btn);
}

function checkAnswers(qset, name){
  const form=document.getElementById('quizForm');
  let score=0;
  qset.forEach((q,i)=>{
    const selected=form.querySelector(`input[name='q${i}']:checked`);
    if(selected && selected.value===q.ans) score++;
  });
  const percent=Math.round((score/qset.length)*100);
  document.getElementById('result').innerHTML=
    `‚úÖ ${name}, you scored ${score}/${qset.length} (${percent}%)! `+
    (score===qset.length?"Perfect! üåü":score>=qset.length*0.7?"Great job! üëè":score>=qset.length*0.4?"Good try! üëç":"Keep practicing! üí™");

  // show notes area
  document.getElementById('notesSection').classList.remove('hidden');
  document.getElementById('userNotes').value = localStorage.getItem('english_notes_'+name) || "";
}

function saveNotes(){
  const name = localStorage.getItem('english_name');
  const notes = document.getElementById('userNotes').value;
  localStorage.setItem('english_notes_'+name, notes);
  document.getElementById('saveStatus').innerText = "Notes saved successfully ‚úÖ";
  setTimeout(()=>{document.getElementById('saveStatus').innerText='';},2000);
}

// auto-load name if exists
window.onload = ()=>{
  const saved = localStorage.getItem('english_name');
  if(saved) document.getElementById('userName').value = saved;
}
</script>
</body>
</html>
