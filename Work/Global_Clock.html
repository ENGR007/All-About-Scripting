<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Global Clock and Time Converter</title>
<style>
  body{
    font-family:Arial, sans-serif;
    font-size:15px;
    padding:22px;
    line-height:1.35;
  }
  h1{
    margin:0 0 14px 0;
    font-size:22px;
    font-weight:bold;
  }

  /* row A – corporate zones */
  #rowA{
    white-space:nowrap;
    overflow-x:auto;
    font-weight:bold;
    margin-bottom:60px; /* 3 rows gap */
    padding-bottom:6px;
  }

  /* row B – UTC-12 .. UTC+14 */
  #rowB{
    white-space:nowrap;
    overflow-x:auto;
    margin-bottom:40px;
    padding-bottom:6px;
  }

  /* converter block */
  #convBox{
    border:1px solid #ccc;
    border-radius:6px;
    padding:14px;
    width:900px;
    max-width:100%;
  }

  #convResult{
    font-family:monospace;
    margin-top:14px;
    white-space:pre;
    font-size:14px;
  }
</style>
</head>
<body>

<h1>Global Clock and Time Converter</h1>

<!-- row A – corporate timezones -->
<div id="rowA"></div>

<!-- row B – UTC-12 to UTC+14 -->
<div id="rowB"></div>

<!-- time converter -->
<div id="convBox">
  <div style="font-weight:bold;margin-bottom:10px;">Time Converter</div>

  Time:
  <input id="convTime" type="time" value="00:00">

  From TZ:
  <select id="convFrom"></select>

  Format:
  <select id="convFormat">
    <option value="24" selected>24H</option>
    <option value="12">12H</option>
  </select>

  <button id="convRunBtn">Convert</button>
  <button id="convNowBtn">Now</button>

  <div id="convResult"></div>
</div>

<!-- JS will be pasted here (PART 2) -->

</body>
</html>
<script>
/* ===== helper: tz offset difference ===== */
function offsetMsFromTz(d, tz){
    return new Date(d.toLocaleString("en-US",{timeZone:tz})).getTime() - d.getTime();
}

/* ===== corporate block (row A) ===== */
const CORP_ZONES = {
 "Asia/Singapore":"Singapore",
 "Etc/GMT":"GMT",
 "Asia/Tokyo":"Tokyo",
 "Asia/Bangkok":"Bangkok",
 "Australia/Sydney":"Sydney",
 "Asia/Kolkata":"Bengaluru",
 "Europe/London":"London",
 "Europe/Bucharest":"Bucharest",
 "Europe/Berlin":"Frankfurt",
 "America/New_York":"New York",
 "America/Chicago":"Chicago"
};

/* ===== UTC block (row B) ===== */
const UTC_ZONES = [
  ["UTC−12","Pacific/Kwajalein","Baker Island (USA)"],
  ["UTC−11","Pacific/Pago_Pago","Pago Pago (American Samoa)"],
  ["UTC−10","Pacific/Honolulu","Honolulu (Hawaii, USA)"],
  ["UTC−09:30","Pacific/Marquesas","Marquesas Islands"],
  ["UTC−09","America/Anchorage","Anchorage (Alaska, USA)"],
  ["UTC−08","America/Los_Angeles","Los Angeles / San Francisco (USA)"],
  ["UTC−07","America/Denver","Denver / Phoenix (USA)"],
  ["UTC−06","America/Chicago","Chicago / Mexico City"],
  ["UTC−05","America/New_York","New York / Toronto / Bogotá / Lima"],
  ["UTC−04","America/Santiago","Santiago / Caracas / Puerto Rico"],
  ["UTC−03:30","America/St_Johns","St. John’s (Newfoundland, Canada)"],
  ["UTC−03","America/Sao_Paulo","São Paulo / Buenos Aires"],
  ["UTC−02","Atlantic/South_Georgia","South Georgia Islands"],
  ["UTC−01","Atlantic/Azores","Azores (Portugal)"],
  ["UTC±00","Europe/London","London / Dublin / Lisbon / Accra"],
  ["UTC+01","Europe/Paris","Paris / Berlin / Rome / Madrid / Lagos"],
  ["UTC+02","Europe/Athens","Athens / Johannesburg / Cairo / Helsinki"],
  ["UTC+03","Europe/Moscow","Moscow / Riyadh / Nairobi"],
  ["UTC+03:30","Asia/Tehran","Tehran (Iran)"],
  ["UTC+04","Asia/Dubai","Dubai / Baku"],
  ["UTC+04:30","Asia/Kabul","Kabul (Afghanistan)"],
  ["UTC+05","Asia/Karachi","Karachi / Tashkent"],
  ["UTC+05:30","Asia/Kolkata","New Delhi / Mumbai / Colombo"],
  ["UTC+05:45","Asia/Kathmandu","Kathmandu (Nepal)"],
  ["UTC+06","Asia/Dhaka","Dhaka / Almaty"],
  ["UTC+06:30","Asia/Yangon","Yangon (Myanmar)"],
  ["UTC+07","Asia/Bangkok","Bangkok / Jakarta / Ho Chi Minh"],
  ["UTC+08","Asia/Singapore","Singapore / Beijing / Kuala Lumpur / Perth"],
  ["UTC+08:45","Australia/Eucla","Eucla (WA)"],
  ["UTC+09","Asia/Tokyo","Tokyo / Seoul"],
  ["UTC+09:30","Australia/Adelaide","Adelaide / Darwin"],
  ["UTC+10","Australia/Sydney","Sydney / Melbourne / Brisbane"],
  ["UTC+10:30","Australia/Lord_Howe","Lord Howe Island"],
  ["UTC+11","Pacific/Noumea","Solomon Islands / Nouméa"],
  ["UTC+12","Pacific/Auckland","Auckland / Suva"],
  ["UTC+12:45","Pacific/Chatham","Chatham Islands"],
  ["UTC+13","Pacific/Tongatapu","Tonga / Samoa"],
  ["UTC+14","Pacific/Kiritimati","Kiribati (Line Islands)"]
];

/* ===== build Row A ===== */
(function(){
  const r = document.getElementById("rowA");
  function tick(){
    const now = new Date();
    let arr=[];
    for(const tz in CORP_ZONES){
      arr.push(`${CORP_ZONES[tz]}: ${now.toLocaleTimeString("en-GB",{hour12:false,timeZone:tz})}`);
    }
    r.textContent = arr.join("   |   ");
  }
  tick();
  setInterval(tick,1000);
})();

/* ===== build Row B ===== */
(function(){
  const r = document.getElementById("rowB");
  function tick(){
    const now = new Date();
    let arr=[];
    for(const [label,zone,city] of UTC_ZONES){
      arr.push(`${label} ${now.toLocaleString("en-GB",{hour12:false,timeZone:zone})} • ${city}`);
    }
    r.textContent = arr.join("   |   ");
  }
  tick();
  setInterval(tick,1000);
})();

/* ===== converter ===== */
(function(){
  /* populate FROM TZ */
  const sel=document.getElementById("convFrom");
  for(const tz in CORP_ZONES){
    const o=document.createElement("option");
    o.value=tz;
    o.textContent=CORP_ZONES[tz];
    sel.appendChild(o);
  }
  sel.value="Asia/Singapore";

  function runConv(){
    const timeVal = document.getElementById("convTime").value || "00:00";
    const [H,M]=timeVal.split(":").map(Number);
    const fromTZ = document.getElementById("convFrom").value;
    const fmt12  = document.getElementById("convFormat").value==="12";

    const now   = new Date();
    const base  = new Date(`${now.getFullYear()}-${now.getMonth()+1}-${now.getDate()}T${String(H).padStart(2,"0")}:${String(M).padStart(2,"0")}:00`);

    const fromOff=offsetMsFromTz(base,fromTZ);
    const localOff=base.getTimezoneOffset()*60000;
    const utc=base.getTime()+localOff-fromOff;

    let out=[];
    out.push(`Input: ${timeVal} (${CORP_ZONES[fromTZ]})\n`);

    for(const tz in CORP_ZONES){
       const inst=new Date(utc+offsetMsFromTz(base,tz));
       out.push(`${CORP_ZONES[tz].padEnd(12)} ${inst.toLocaleDateString("en-GB",{timeZone:tz})} ${inst.toLocaleTimeString("en-US",{hour12:fmt12,timeZone:tz})}`);
    }
    document.getElementById("convResult").textContent=out.join("\n");
  }

  document.getElementById("convRunBtn").onclick=runConv;
  document.getElementById("convNowBtn").onclick=()=>{
    const n=new Date();
    document.getElementById("convTime").value=`${String(n.getHours()).padStart(2,"0")}:${String(n.getMinutes()).padStart(2,"0")}`;
    runConv();
  };

})();
</script>
