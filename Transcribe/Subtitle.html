<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Subtitle Auto Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    background: #000;
    color: #f9fafb;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    overflow: hidden;
  }

  /* Thin bar at the TOP, full width */
  .subtitle-bar {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: rgba(15, 23, 42, 0.96);
    border-bottom: 1px solid #1f2937;
    padding: 6px 10px;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 10;
  }

  .controls {
    display: flex;
    align-items: center;
    gap: 4px;
    flex-shrink: 0;
  }

  .btn-icon {
    border: none;
    background: #020617;
    color: #e5e7eb;
    border-radius: 999px;
    width: 30px;
    height: 30px;
    font-size: 15px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: 1px solid #1f2937;
  }

  .btn-icon:hover {
    background: #0b1120;
  }

  .btn-icon.playing {
    background: #22c55e;
    color: #022c22;
    border-color: #4ade80;
  }

  .status-dot {
    width: 6px;
    height: 6px;
    border-radius: 999px;
    background: #4b5563;
  }

  .status-dot.listening {
    background: #22c55e;
    box-shadow: 0 0 0 4px rgba(34,197,94,0.35);
    animation: pulse 1.2s infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.3); opacity: 0.6; }
    100% { transform: scale(1); opacity: 1; }
  }

  .subtitle-text {
    flex: 1 1 auto;
    min-width: 0;
    display: flex;
    flex-direction: column;
    line-height: 1.2;
  }

  .line-en {
    font-size: 15px;
    font-weight: 500;
    text-shadow: 0 0 4px rgba(0,0,0,0.9);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .line-other {
    font-size: 14px;
    margin-top: 1px;
    text-shadow: 0 0 4px rgba(0,0,0,0.9);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    opacity: 0.95;
  }

  /* Modal */
  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(15, 23, 42, 0.75);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 20;
  }

  .modal-backdrop.open {
    display: flex;
  }

  .modal {
    background: #020617;
    border-radius: 14px;
    border: 1px solid #1f2937;
    padding: 14px 16px;
    width: 320px;
    color: #e5e7eb;
    box-shadow: 0 20px 45px rgba(0,0,0,0.9);
  }

  .modal h2 {
    font-size: 14px;
    margin: 0 0 8px;
  }

  .modal p {
    font-size: 11px;
    margin: 0 0 8px;
    color: #9ca3af;
  }

  .modal label {
    font-size: 11px;
    margin-bottom: 4px;
    display: block;
    color: #d1d5db;
  }

  .modal select {
    width: 100%;
    background: #020617;
    color: #e5e7eb;
    border-radius: 8px;
    border: 1px solid #1f2937;
    padding: 6px 8px;
    font-size: 12px;
    margin-bottom: 8px;
  }

  .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 8px;
    margin-top: 10px;
  }

  .btn-sm {
    border-radius: 999px;
    border: 1px solid #1f2937;
    padding: 4px 10px;
    font-size: 11px;
    cursor: pointer;
  }

  .btn-sm.primary {
    background: #0ea5e9;
    color: #0b1120;
    border-color: #38bdf8;
  }

  .btn-sm.secondary {
    background: #020617;
    color: #e5e7eb;
  }

  .error {
    position: fixed;
    left: 50%;
    top: 40px;
    transform: translateX(-50%);
    font-size: 11px;
    color: #fecaca;
    text-shadow: 0 0 4px rgba(0,0,0,0.8);
    max-width: 90vw;
    text-align: center;
  }

  @media (max-width: 480px) {
    .subtitle-bar {
      padding-inline: 6px;
    }
    .line-en { font-size: 14px; }
    .line-other { font-size: 13px; }
  }
</style>
</head>
<body>

<div class="subtitle-bar">
  <div class="controls">
    <button id="btnMenu" class="btn-icon" title="Settings">⋮</button>
    <button id="btnPlay" class="btn-icon" title="Start / Stop">▶</button>
    <div id="statusDot" class="status-dot"></div>
  </div>

  <div class="subtitle-text">
    <div id="lineEn" class="line-en">Tap ▶ and speak English…</div>
    <div id="lineOther" class="line-other" style="display:none;"></div>
  </div>
</div>

<div id="errorBox" class="error"></div>

<!-- Settings Modal -->
<div id="settingsModal" class="modal-backdrop">
  <div class="modal">
    <h2>Subtitle Settings</h2>
    <p>Spoken language is fixed to English. Choose the second subtitle line.</p>

    <label for="subtitleLang">Second line</label>
    <select id="subtitleLang">
