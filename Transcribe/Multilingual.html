<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Multi-Language Conversation Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  :root {
    --bg:#020617; --card:#020617; --border:#1f2937;
    --accent:#0ea5e9; --accent-soft:rgba(56,189,248,0.15);
    --text:#e5e7eb; --muted:#9ca3af; --danger:#fecaca;
  }

  * { box-sizing:border-box; }

  body {
    margin:0; padding:14px;
    background:radial-gradient(circle at top,#1f2937,#020617 50%);
    font-family:system-ui,-apple-system,BlinkMacSystemFont;
    color:var(--text);
  }

  .app {
    max-width:900px; margin:auto;
    background:var(--card); padding:16px;
    border-radius:16px; border:1px solid var(--border);
    box-shadow:0 20px 45px rgba(0,0,0,0.6);
  }

  h1 { font-size:1.2rem; margin:0 0 6px; display:flex; gap:10px; align-items:center; }
  .subtitle { font-size:.8rem; color:var(--muted); margin-bottom:10px; }

  textarea {
    width:100%; min-height:130px; padding:8px;
    background:#020617; color:var(--text);
    border-radius:10px; border:1px solid var(--border);
    font-size:.9rem; resize:vertical;
  }
  textarea:focus {
    outline:none; border-color:var(--accent);
    box-shadow:0 0 0 1px var(--accent-soft);
  }

  select {
    width:100%; padding:10px; margin-top:6px;
    background:#020617; color:var(--text);
    border-radius:8px; border:1px solid var(--border);
    font-size:.9rem;
  }

  .row { display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px; }
  @media(max-width:720px) { .row { grid-template-columns:1fr; } }

  button {
    border:none; border-radius:999px;
    padding:12px; cursor:pointer;
    font-size:.9rem; display:flex; justify-content:center; align-items:center;
  }

  .btn-rec { background:#ef4444; color:white; margin-top:8px; }
  .btn-stop { background:#475569; color:white; margin-top:6px; }

  .btn-speaker {
    flex:1; background:#111827; color:#e5e7eb;
    border:1px solid #1f2937;
    padding:10px; border-radius:12px;
  }
  .btn-speaker.active {
    border-color:#38bdf8;
    box-shadow:0 0 0 1px rgba(56,189,248,0.5);
  }

  .btn-copy { background:#38bdf8; color:#0b1120; }
  .btn-clear { background:#1e293b; color:white; }
  .btn-save { background:#22c55e; color:#052e16; width:100%; margin-top:8px; }
  .btn-speak { background:#10b981; color:white; width:100%; margin-top:8px; }

  .status { margin-top:10px; font-size:.75rem; color:var(--muted); }
  .error { min-height:16px; color:var(--danger); font-size:.78rem; }

  .conv-title { font-size:.8rem; margin-top:12px; color:var(--muted); }

  .conv-box {
    margin-top:6px; padding:10px;
    background:#020617; border:1px solid var(--border);
    border-radius:12px; max-height:240px;
    overflow-y:auto; font-size:.8rem; white-space:pre-wrap;
  }
</style>
</head>

<body>
<div class="app">
  <h1>üåê Multi-Language Conversation Translator</h1>
  <div class="subtitle">
    Chinese / Japanese / Korean / Thai: Script + Romanization + English.  
    Includes voice input, voice output, and transcripts.
  </div>

  <button id="startSpeech" class="btn-rec">üé§ Start Speech</button>
  <button id="stopSpeech" class="btn-stop">‚èπ Stop</button>

  <div class="row" style="margin-top:6px;">
    <button id="btnYou" class="btn-speaker active">üó£ You Speaking</button>
    <button id="btnPartner" class="btn-speaker">üë§ Partner Speaking</button>
  </div>

  <label style="font-size:.8rem;margin-top:10px;display:block;">Source language (You)</label>
  <select id="sourceLang">
    <option value="en" selected>English</option>
    <option value="tl">Filipino</option>
    <option value="zh-CN">Chinese</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="th">Thai</option>
  </select>

  <label style="font-size:.8rem;margin-top:10px;display:block;">Target language (Partner)</label>
  <select id="targetLang">
    <option value="tl" selected>Filipino</option>
    <option value="en">English</option>
    <option value="zh-CN">Chinese</option>
    <option value="ja">Japanese</option>
    <option value="ko">Korean</option>
    <option value="th">Thai</option>
  </select>

  <div class="row">
    <textarea id="sourceText" placeholder="Speak or type here‚Ä¶"></textarea>
    <textarea id="targetText" readonly placeholder="Translation will appear‚Ä¶"></textarea>
  </div>

  <div class="row">
    <button id="btnCopy" class="btn-copy">üìã Copy</button>
    <button id="btnClear" class="btn-clear">üßπ Clear</button>
  </div>

  <button id="btnSpeak" class="btn-speak">üîä Speak Translation</button>
  <button id="btnSaveTranscript" class="btn-save">üíæ Save Transcript</button>

  <div class="conv-title">Conversation Transcript</div>
  <div id="conversationBox" class="conv-box">No conversation yet.</div>

  <div id="statusText" class="status">Status: Idle</div>
  <div id="errorBox" class="error"></div>
</div>

<!-- Pinyin for Chinese -->
<script src="https://cdn.jsdelivr.net/npm/pinyin-pro@3.27.0/dist/index.js"></script>

<script>
/* ---------- DOM ---------- */
const startSpeechBtn = document.getElementById("startSpeech");
const stopSpeechBtn  = document.getElementById("stopSpeech");
const sourceText     = document.getElementById("sourceText");
const targetText     = document.getElementById("targetText");
const sourceLangSel  = document.getElementById("sourceLang");
const targetLangSel  = document.getElementById("targetLang");
const statusText     = document.getElementById("statusText");
const errorBox       = document.getElementById("errorBox");
const btnCopy        = document.getElementById("btnCopy");
const btnClear       = document.getElementById("btnClear");
const btnSpeak       = document.getElementById("btnSpeak");
const btnSaveTrans   = document.getElementById("btnSaveTranscript");
const btnYou         = document.getElementById("btnYou");
const btnPartner     = document.getElementById("btnPartner");
const conversationBox= document.getElementById("conversationBox");

let activeSpeaker = "you";
let transcriptEntries = [];

/* ---------- Speaker Buttons ---------- */
function setSpeaker(who){
  activeSpeaker = who;
  btnYou.classList.toggle("active", who === "you");
  btnPartner.classList.toggle("active", who === "partner");
}
btnYou.onclick = () => setSpeaker("you");
btnPartner.onclick = () => setSpeaker("partner");

/* ---------- Speech Recognition ---------- */
let SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
let recognition = null;

if (SpeechRecognition) {
  recognition = new SpeechRecognition();
  recognition.continuous = true;
  recognition.interimResults = true;
  recognition.lang = "en-US";
} else {
  statusText.textContent = "Speech recognition unsupported";
}

startSpeechBtn.onclick = () => {
  if (!recognition) return;
  try { recognition.start(); } catch(err){}
  statusText.textContent = "Listening‚Ä¶";
};

stopSpeechBtn.onclick = () => {
  if (!recognition) return;
  recognition.stop();
  statusText.textContent = "Stopped.";
};

if (recognition){
  recognition.onresult = (ev)=>{
    let txt = "";
    for (let i = ev.resultIndex; i < ev.results.length; i++){
      txt += ev.results[i][0].transcript;
    }
    sourceText.value = txt.trim();
    doTranslate();
  }
}

/* ---------- Auto translate while typing ---------- */
let debounce;
sourceText.addEventListener("input", ()=>{
  clearTimeout(debounce);
  debounce = setTimeout(doTranslate, 350);
});

/* ---------- Google Translate Helpers ---------- */
async function googleTranslateRaw(text, sl, tl, extra="") {
  const url =
    "https://translate.googleapis.com/translate_a/single?client=gtx" +
    `&sl=${sl}&tl=${tl}&dt=t${extra}&q=` +
    encodeURIComponent(text);
  const r = await fetch(url);
  return await r.json();
}

function extractText(data) {
  if (!data || !data[0]) return "";
  return data[0].map(a=>a[0]).join("");
}

function extractRomanization(data) {
  if (!data || !data[0]) return "";
  const parts = [];
  data[0].forEach(seg=>{
    if (seg[3]) parts.push(seg[3]);
  });
  return parts.join(" ").trim();
}

/* ---------- Main Translation ---------- */
async function doTranslate(){
  const text = sourceText.value.trim();
  if (!text){
    targetText.value = "";
    return;
  }

  const sl = (activeSpeaker==="you") ? sourceLangSel.value : targetLangSel.value;
  const tl = (activeSpeaker==="you") ? targetLangSel.value : sourceLangSel.value;
  const tlLower = tl.toLowerCase();

  try {
    let display="";

    /* ---- English/Filipino ---- */
    if (tl==="en" || tl==="tl") {
      display = extractText(await googleTranslateRaw(text, sl, tl));
    }

    /* ---- Chinese ---- */
    else if (tlLower.startsWith("zh")){
      const script = extractText(await googleTranslateRaw(text, sl, tl));
      let pinyin = "";
      if (window.pinyinPro) {
        pinyin = window.pinyinPro.pinyin(script, {toneType:"mark", type:"string"});
      }
      const english = extractText(await googleTranslateRaw(text, sl, "en"));
      display = script + "\n" + pinyin + "\n" + english;
    }

    /* ---- Japanese ---- */
    else if (tlLower.startsWith("ja")){
      const script = extractText(await googleTranslateRaw(text, sl, tl));
      let romaji = "";
      try {
        const raw = await googleTranslateRaw(script, "ja", "ja", "&dt=rm");
        romaji = extractRomanization(raw);
      } catch(e){}
      const english = extractText(await googleTranslateRaw(text, sl, "en"));
      display = script + "\n" + romaji + "\n" + english;
    }

    /* ---- Korean / Thai ---- */
    else if (tlLower.startsWith("ko") || tlLower.startsWith("th")){
      const script = extractText(await googleTranslateRaw(text, sl, tl));
      let roman = "";
      try {
        const raw = await googleTranslateRaw(script, tl, tl, "&dt=rm");
        roman = extractRomanization(raw);
      } catch(e){}
      const english = extractText(await googleTranslateRaw(text, sl, "en"));
      display = script + "\n" + roman + "\n" + english;
    }

    /* ---- Fallback ---- */
    else {
      const script = extractText(await googleTranslateRaw(text, sl, tl));
      const english = extractText(await googleTranslateRaw(text, sl, "en"));
      display = script + "\n" + english;
    }

    targetText.value = display;

    appendTranscript({
      time:new Date(),
      speaker:(activeSpeaker==="you"?"You":"Partner"),
      srcLang:sl, tgtLang:tl,
      source:text, output:display
    });

  } catch(err){
    errorBox.textContent = "Error: " + err.message;
  }
}

/* ---------- Transcript ---------- */
function appendTranscript(entry){
  transcriptEntries.push(entry);
  conversationBox.textContent = transcriptEntries.map(e=>`
[${e.time.toLocaleTimeString()}] ${e.speaker} (${e.srcLang} ‚Üí ${e.tgtLang})
Source     : ${e.source}
Translation: ${e.output}
`.trim()).join("\n\n");
  conversationBox.scrollTop = conversationBox.scrollHeight;
}

/* ---------- Speak (Female Voice Preferred) ---------- */
btnSpeak.onclick = async ()=>{

  const text = targetText.value.trim();
  if (!text){ statusText.textContent="Nothing to speak."; return; }

  const lines = text.split("\n").map(l=>l.trim()).filter(Boolean);
  if (!lines.length){ return; }

  const sl = (activeSpeaker==="you") ? sourceLangSel.value : targetLangSel.value;
  const tl = (activeSpeaker==="you") ? targetLangSel.value : sourceLangSel.value;
  const tlLower = tl.toLowerCase();

  let speakText = lines[lines.length-1];
  let speakLang = "en-US";

  if (tlLower.startsWith("zh")) { speakText = lines[0]; speakLang="zh-CN"; }
  if (tlLower.startsWith("ja")) { speakText = lines[0]; speakLang="ja-JP"; }
  if (tlLower.startsWith("ko")) { speakText = lines[0]; speakLang="ko-KR"; }
  if (tlLower.startsWith("th")) { speakText = lines[0]; speakLang="th-TH"; }
  if (tlLower==="tl")         { speakText = lines[lines.length-1]; speakLang="fil-PH"; }

  /* ---- Wait for voices ---- */
  await new Promise(resolve=>{
    let v = speechSynthesis.getVoices();
    if (v.length) return resolve();
    speechSynthesis.onvoiceschanged = resolve;
  });

  const voices = speechSynthesis.getVoices();

  /* ---- Prefer female voices ---- */
  let female = voices.find(v =>
    v.lang===speakLang &&
    (/female/i.test(v.name) || /Â•≥/i.test(v.name))
  );

  if (!female){
    female = voices.find(v =>
      v.lang===speakLang &&
      ( /Google/.test(v.name) ||
        /Samantha/i.test(v.name) ||
        /Kyoko/i.test(v.name) ||
        /Mei-Jia/i.test(v.name) ||
        /Ting-Ting/i.test(v.name) ||
        /Yuna/i.test(v.name)
      )
    );
  }

  let finalVoice = female || voices.find(v=>v.lang===speakLang) || voices[0];

  const utter = new SpeechSynthesisUtterance(speakText);
  utter.voice = finalVoice;
  utter.lang  = finalVoice.lang;
  utter.rate  = 1.0;
  utter.pitch = 1.0;

  speechSynthesis.cancel();
  speechSynthesis.speak(utter);

  statusText.textContent = "Speaking: " + finalVoice.name;
};

/* ---------- Copy / Clear ---------- */
btnCopy.onclick = ()=>navigator.clipboard.writeText(targetText.value.trim());
btnClear.onclick = ()=>{
  sourceText.value="";
  targetText.value="";
  errorBox.textContent="";
  statusText.textContent="Idle";
};
</script>

</body>
</html>
