<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Multilingual Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  padding: 20px;
  font-family: system-ui, sans-serif;
  background: #f5f5f5;
}
.container {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 0 12px rgba(0,0,0,0.15);
}
select, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  font-size: 1rem;
}
#output {
  background: #f0f0f0;
  min-height: 120px;
}
</style>
</head>

<body>
<div class="container">
  <h2>AI Translator with Pinyin (Full Library)</h2>

  <label>From:</label>
  <select id="fromLang">
    <option value="auto">Auto Detect</option>
    <option value="en">English</option>
    <option value="zh">Chinese</option>
    <option value="ja">Japanese</option>
    <option value="fil">Filipino</option>
  </select>

  <label>To:</label>
  <select id="toLang">
    <option value="en">English</option>
    <option value="zh">Chinese + Pinyin</option>
    <option value="ja">Japanese (Romaji soon)</option>
    <option value="fil">Filipino</option>
  </select>

  <textarea id="inputText" placeholder="Enter text here..."></textarea>

  <button onclick="translateText()">Translate</button>
  <button onclick="speakOutput()">ðŸ”Š Speak Output</button>

  <h3>Output:</h3>
  <div id="output"></div>
</div>

<!-- FULL PINYIN LIBRARY -->
<script src="pinyin_full.js"></script>

<!-- MAIN SCRIPT -->
<script src="translator.js"></script>

</body>
</html>
